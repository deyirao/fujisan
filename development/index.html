<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujisan</title>
    <!-- Include Google Fonts for Sawarabi Mincho and Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Include main styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Include section styles -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>

    <div class="landing-page">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <div class="nav-container">
                <div class="nav-links">
                    <ul class="nav-menu">
                        <li><a href="#home">ÜBER UNS</a></li>
                        <li><a href="#gallery">GALERIE</a></li>
                        <li><a href="#testimonials">BEWERTUNGEN</a></li>
                        <li><a href="#contact">KONTAKT</a></li>
                    </ul>
                </div>
                <div class="flag-hamburger">
                    <div class="flag">
                        <img src="img/germany-flag.png" alt="Country Flag">
                    </div>
                    <div class="hamburger" id="hamburger">
                        <img src="img/hamburger-menu.svg" alt="Menu" class="menu-icon">
                        <img src="img/cancel.svg" alt="Close" class="close-icon hidden">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>GENIESSEN SIE DAS BESTE <br> DER JAPANISCHEN KÜCHE!</h1>
                <p>Entdecken Sie unsere frischen Sushi, Ramen und <br> köstlichen warmen Gerichte! Jetzt anrufen und <br> bestellen oder reservieren!</p>
                <div class="hero-buttons">
                    <a href="#gallery" class="hero-button">SPEISEKARTE</a>
                    <a href="#contact" class="hero-button">BESTELLEN</a>
                </div>
            </div>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
